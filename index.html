<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Writer90a Quick Service Form â€” Coursework Help</title>
  <meta name="description" content="Professional coursework and assignment help service. Calculate price and submit your details.">
  <style>
    :root {
      --bg: #f7faff;
      --card: #ffffff;
      --muted: #5a6270;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --accent: #16a34a;
      --accent-hover: #15803d;
      --danger: #dc2626;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
      --max-w: 780px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: #1e293b;
    }

    .container {
      max-width: var(--max-w);
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 800;
      color: var(--primary);
    }
    .header p {
      margin: 6px 0 12px;
      font-size: 16px;
      color: var(--muted);
    }

    .btn-top {
      background: var(--primary);
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
    }
    .btn-top:hover {
      background: var(--primary-hover);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-top: 24px;
    }

    form { display: grid; gap: 16px; }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      font-size: 14px;
    }
    textarea, input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dbe2ef;
      border-radius: var(--radius);
      font-size: 15px;
    }
    textarea { min-height: 150px; }

    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .btn {
      flex: 1 1 200px;
      padding: 14px;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      cursor: pointer;
      border: none;
    }
    .btn-email {
      background: var(--primary);
      color: white;
    }
    .btn-email:hover { background: var(--primary-hover); }
    .btn-imessage {
      background: var(--accent);
      color: white;
    }
    .btn-imessage:hover { background: var(--accent-hover); }

    .status { min-height: 28px; font-size: 14px; margin-top: 8px; }
    .notice { padding: 10px; border-radius: 8px; }
    .notice.success { background: #ecfdf5; color: #065f46; }
    .notice.error { background: #fef2f2; color: #7f1d1d; }

    /* Price calculator */
    .calc-options { display: grid; gap: 14px; }
    .calc-result {
      margin-top: 16px;
      font-weight: 700;
      font-size: 18px;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Writer90a Quick Service Form</h1>
      <p>Coursework Help Service</p>
      <button class="btn-top" onclick="document.getElementById('calculator').scrollIntoView({behavior:'smooth'})">
        ðŸ’° Calculate Price
      </button>
    </div>

    <!-- PRICE CALCULATOR -->
    <div class="card" id="calculator">
      <h2>Price Calculator</h2>
      <div class="calc-options">
        <label for="serviceType">Choose Service</label>
        <select id="serviceType">
          <option value="">-- Select --</option>
          <option value="assignment">Assignment</option>
          <option value="coursework">Coursework</option>
          <option value="wholeclass">Whole Class</option>
        </select>

        <div id="assignmentPages" style="display:none">
          <label for="pages">Number of pages</label>
          <input type="number" id="pages" min="1" value="1">
        </div>

        <div class="calc-result" id="calcResult">Select a service to see price</div>
      </div>
    </div>

    <!-- FORM -->
    <div class="card">
      <form id="contactForm" action="https://formspree.io/f/xkgvabpd" method="POST" novalidate>
        <div>
          <label for="details">Assignment / Coursework Details</label>
          <textarea id="details" name="message" placeholder="Explain what you need help with (e.g., I have been doing this class but itâ€™s overwhelmingâ€¦)" required></textarea>
        </div>

        <div>
          <label for="email">Your Email</label>
          <input id="email" name="_replyto" type="email" placeholder="you@example.com" required>
        </div>

        <input type="hidden" id="hidden_subject" name="_subject" value="Coursework Help Request">
        <input type="hidden" id="hidden_price" name="estimated_price" value="">

        <input type="text" name="_gotcha" style="display:none">

        <div class="btn-row">
          <button type="button" id="sendEmail" class="btn btn-email">ðŸ“© Send via Email</button>
          <button type="button" id="sendIMessage" class="btn btn-imessage">ðŸ“± Send via iMessage</button>
        </div>

        <div class="status" id="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    (function(){
      const serviceType = document.getElementById('serviceType');
      const pagesInput = document.getElementById('pages');
      const assignmentPages = document.getElementById('assignmentPages');
      const resultEl = document.getElementById('calcResult');
      const hiddenPrice = document.getElementById('hidden_price');

      function calculatePrice(){
        let priceText = '';
        let price = 0;
        const type = serviceType.value;

        if(type === 'assignment'){
          assignmentPages.style.display = 'block';
          const pages = parseInt(pagesInput.value) || 1;
          price = Math.max(10, pages * 10); // cheap assignment pricing
          priceText = `Assignment (${pages} page${pages>1?'s':''}): $${price}`;
        } else if(type === 'coursework'){
          assignmentPages.style.display = 'none';
          price = 100;
          priceText = 'Coursework package: $100 (typical range $80â€“$200)';
        } else if(type === 'wholeclass'){
          assignmentPages.style.display = 'none';
          price = 600;
          priceText = 'Whole class package: $600 (range $500â€“$800)';
        } else {
          assignmentPages.style.display = 'none';
          priceText = 'Select a service to see price';
        }

        resultEl.textContent = priceText;
        hiddenPrice.value = price || '';
      }

      serviceType.addEventListener('change', calculatePrice);
      pagesInput.addEventListener('input', calculatePrice);

      // Form logic
      const form = document.getElementById('contactForm');
      const details = document.getElementById('details');
      const emailFld = document.getElementById('email');
      const sendEmailBtn = document.getElementById('sendEmail');
      const sendIMessageBtn = document.getElementById('sendIMessage');
      const status = document.getElementById('status');
      const FORM_ENDPOINT = 'https://formspree.io/f/xkgvabpd';
      const IMESSAGE_RECIPIENT = 'caronrispat@gmail.com';

      function showStatus(type,msg){
        status.innerHTML = `<div class="notice ${type==='ok'?'success':'error'}">${msg}</div>`;
        setTimeout(()=>{ status.innerHTML=''; },3500);
      }

      async function sendEmail(){
        if(!form.checkValidity()){ form.reportValidity(); return; }
        sendEmailBtn.textContent='Sendingâ€¦'; sendEmailBtn.disabled=true;
        try{
          const fd = new FormData(form);
          const res = await fetch(FORM_ENDPOINT,{method:'POST',headers:{'Accept':'application/json'},body:fd});
          if(res.ok){ showStatus('ok','Request sent successfully!'); form.reset(); }
          else showStatus('error','Send failed. Try iMessage.');
        }catch(e){ showStatus('error','Network error. Try again.'); }
        finally{ sendEmailBtn.textContent='ðŸ“© Send via Email'; sendEmailBtn.disabled=false; }
      }

      function sendIMessage(){
        if(!details.value.trim()){ showStatus('error','Enter details first.'); return; }
        const body = `Urgent tasks: Coursework help needed.\n\nEmail: ${emailFld.value}\n\nDetails:\n${details.value}\n\nEstimated price: $${hiddenPrice.value||'N/A'}`;
        const url = `sms:${IMESSAGE_RECIPIENT}?body=${encodeURIComponent(body)}`;
        window.location.href=url;
      }

      sendEmailBtn.addEventListener('click', sendEmail);
      sendIMessageBtn.addEventListener('click', sendIMessage);
    })();
  </script>
</body>
</html>
